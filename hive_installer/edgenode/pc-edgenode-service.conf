{
    "ServiceDescription": {
        "DisplayName": "PaperCut Hive EdgeNode",
        "Description": "PaperCut Hive EdgeNode"
    },
    "ServiceConfig": {
        "LogFile": "data/logs/${ServiceName}.log",
        "LogFileMaxSizeMb": 50
    },
    "Include": ["v*/pc-edgenode-subservice.conf"],
    "StartupTasks": [
     {
         "Path": "./pc-edgenode-updater",
         "Args": ["https://update.pmitc.papercut.com/client-version/v2/check-update/hive-edgenode/mac"],
         "TimeoutSecs": 3600,
         "StartupDelaySecs": 600,
         "StartupRandomDelaySecs": 3600,
         "Async": true
     }
    ],
    "ScheduledTasks": [
     {
         "Schedule": "0 0 */12 * * *",
         "Path": "./pc-edgenode-updater",
         "Args": ["https://update.pmitc.papercut.com/client-version/v2/check-update/hive-edgenode/mac"],
         "StartupRandomDelaySecs": 3600,
         "TimeoutSecs": 3600
     }
    ],
    "Commands": [
        {
            "Name": "force-update",
            "Path": "./pc-edgenode-updater",
            "Args": ["-c", "0", "https://update.pmitc.papercut.com/client-version/v2/check-update/hive-edgenode/mac"]
        },
        {
            "Name": "update-now",
            "Path": "./pc-edgenode-updater",
            "Args": ["https://update.pmitc.papercut.com/client-version/v2/check-update/hive-edgenode/mac"]
        }
    ]

}
